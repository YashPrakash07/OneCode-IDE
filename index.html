<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

    <style type="text/css" media="screen">
      #codeEditor { 
          width: 100%;

    <title>IDE</title>

    <head>
      <body>
         <div class="container">
           <h1 class="heading">One Code</h1>
         <div class="ediContainer">
          <div class="editor">
             <div class="language">
            <h2>Choose your weapon</h2>

            <select id="langId" name="langId">
              <option value="7">C</option>
              <option value="77">C++/Cpp</option>
              <option value="8">Java</option>
              <option value="4">JavaScript</option>
              <option value="0">Python</option>
            </select>
          </div>
<div id="codeEditor">

</div>
          <!-- <textarea id="codeEditor"></textarea> -->


<button id="compileBtn" class="Compile">Compile</button>
         </div>

         <div class="outputContainer">
           <h2>Output</h2>

           <p id="output">Output will be here.....</p>
         </div>
         </div>
         </div>
       <script src="script.js"></script>
